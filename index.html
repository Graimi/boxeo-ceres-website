<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Ceres Box" content="Made with HTML & CSS" />
    <meta name="author" content="Jaime Flores Luján" />
    <meta name="description" content="Tienda Boxeo Cáceres Website" />
    <meta name="referrer" content="unsafe-url" />
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="boxeo,kike de manuel,caceres,extremadura,españa,deporte,entrenar,edades,tienda, guantes"
    />
    <!-- SPEED -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://api.whatsapp.com" />
    <link rel="dns-prefetch" href="https://api.whatsapp.com" />
    <!-- LINK -->
    <link rel="icon" type="image/png" href="/public/assets/favicon.png" sizes="48x48" />
    <!-- PERFORMANCE -->
    <!-- <link href=" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;500;700&family=Rubik:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- " rel="stylesheet" /> -->
    <link rel="preload" as="style" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- TITLE -->
    <title>Ceres Box: Tu tienda de Boxeo en Cáceres</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bc__section__header">
      <div class="bc__section__header__layout bc__layout__flex">
        <div class="bc__header__logo">BOXEO CERES</div>
        <!--  HAMBURGUER -->
        <label class="bc__hamburguer__label" for="hamburger">&#9776;</label>
        <input type="checkbox" name="bc__hamburguer" class="bc__hamburguer" id="hamburger" />
        <!--  NAVIGATOR -->
        <nav class="bc__section__navbar">
          <ul class="bc__navbar__header bc__layout__flex">
            <li>
              <a class="bc__navbar__inicio" href="#hero" role="link">Inicio</a>
            </li>
            <li>
              <a class="bc__navbar__shop" href="#shop" role="link">Tienda</a>
            </li>
            <li>
              <a
                class="bc__navbar__contacto"
                href="https://api.whatsapp.com/send?phone=34638560723&text=Hola!%20%C2%BFTienes%20alguna%20duda%20con%20los%20productos%3F"
                role="link"
                target="_blank"
              >
                <button data-text="Awesome" class="bc__contact__button">
                  <span class="bc__contact__text--plain">&nbsp;contacto&nbsp;</span>
                  <span class="bc__contact__text--hover" aria-hidden="true"
                    >&nbsp;contacto&nbsp;</span
                  >
                </button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main class="bc__section__main">
      <!-- HERO -->
      <section id="hero" class="bc__section__hero">
        <img class="bc__hero__logo" src="./public/assets/logo.png" alt="logo" />
        <h1 class="bc__hero__description">
          SÉ TU MEJOR <br />
          VERSIÓN
        </h1>
        <a href="#shop"><h3 class="bc__hero__CTA">DESCUBRE NUESTRA GAMA</h3></a>
        <a href="#shop"
          ><img class="bc__hero__next" src="./public/assets/avance.png" alt="next"
        /></a>
      </section>
      <!-- SHOP -->
      <section id="shop" class="bc__section__shop bc__layout__grid">
        <div class="bc__product--1"></div>
        <div class="bc__product--card">
          <div class="bc__card--details">
            <h2 class="bc__card--title">OLD SCHOOL</h2>
            <img
              class="bc__product--image"
              src="./public/assets/gloves_old_school.png"
              alt="Old School Gloves"
            />
            <div class="bc__card--body">
              <h3>50€</h3>
              <h3>10oz</h3>
            </div>
          </div>
          <button class="bc__card--button">
            <img class="bc__card--button__image" src="./public/assets/carrito.png" alt="Carrito" />
          </button>
        </div>
      </section>
    </main>
    <!-- WHATSAPP BUTTON -->
    <div class="bc__button--whatsApp">
      <a
        href="https://api.whatsapp.com/send?phone=34638560723&text=Hola!%20%C2%BFTienes%20alguna%20duda%20con%20los%20productos%3F"
        target="_blank"
      >
        <img class="bc__whatsApp__img" src="./public/assets/whatsapp.png" alt="WP" />
      </a>
    </div>
    <!-- FOOTER -->
    <footer class="bc__section__footer">
      <section class="bc__footer__web">
        <section class="bc__footer__location">
          <div class="bc__location__address">
            <p>
              Escuela de Boxeo Ceres <br />
              Av. de la Bondad, 6, <br />
              10005 Cáceres
            </p>
          </div>
          <img class="bc__location__img" src="./public/assets/location.png" alt="location" />
        </section>
        <section class="bc__footer__slogan">
          <h3 class="bc__slogan__boxer">KIKE DE MANUEL</h3>
          <h3 class="bc__slogan__text">FUERZA Y VALOR</h3>
        </section>
        <section class="bc__footer__contact">
          <div class="bc__contact__phone">
            <img src="./public/assets/phone.png" alt="Phone" />
            <p>+34 605 89 53 54</p>
          </div>
          <div class="bc__contact__instagram">
            <a target="_blank" href="https://www.instagram.com/escueladeboxeoceres/">
              <img src="./public/assets/instagram.png" alt="Instagram" />
            </a>
            <p>escueladeboxeoceres</p>
          </div>
        </section>
      </section>
      <section class="bc__footer__author">Hecho con ❤ por Graimi</section>
      <section class="bc__author__social">
        <a
          class="bc__social__linkedin"
          target="_blank"
          href="https://www.linkedin.com/in/floreslujan/"
        >
          <img src="./public/assets/linkedin.png" alt="Linkedin" />
        </a>
        <a class="bc__social__github" target="_blank" href="https://github.com/Graimi">
          <img src="./public/assets/github.png" alt="Github" />
        </a>
      </section>
    </footer>
  </body>
</html>
